<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <button id="squareNumber"><b>Click to edit the number of squares! (Max of 100)</b></button>
    <div class="buttoncontainer">
        <button class="black" id="black">Back to black!</button>
        <button class="rainbow" id="rainbow">Rainbow effect!</button>
        <button class="darkening" id="darkening">Darkening effect!</button>
        <button class="reset" id="reset">Reset the canvas!</button>
    </div>
    <div id="container">

    </div>
    
</body>
</html>
